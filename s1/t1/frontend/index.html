<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Markets Arbitrage Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }
        
        input[type="number"], input[type="range"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        button {
            padding: 10px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .opportunities {
            display: grid;
            gap: 20px;
        }
        
        .opportunity-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s;
        }
        
        .opportunity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .roi-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .market-comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }
        
        .market-info {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .platform-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .platform-polymarket {
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .platform-kalshi {
            background: #fef3c7;
            color: #92400e;
        }
        
        .platform-manifold {
            background: #ede9fe;
            color: #5b21b6;
        }
        
        .question {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .prices {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .price-item {
            color: #666;
        }
        
        .vs {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: 700;
        }
        
        .strategy {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .strategy-title {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 8px;
        }
        
        .links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .link-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .link-btn:hover {
            background: #5568d3;
        }
        
        .no-opportunities {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            text-align: center;
            color: #666;
        }
        
        .error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 20px;
            border-radius: 6px;
            color: #991b1b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Prediction Markets Arbitrage Finder</h1>
            <p class="subtitle">Find profitable arbitrage opportunities across Polymarket, Kalshi, and Manifold Markets</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="minRoi">Min ROI (%)</label>
                <input type="number" id="minRoi" value="1" min="0" step="0.5">
            </div>
            
            <div class="control-group">
                <label for="marketLimit">Markets per platform</label>
                <input type="number" id="marketLimit" value="50" min="10" max="200" step="10">
            </div>
            
            <button id="searchBtn" onclick="searchArbitrage()">üîç Find Opportunities</button>
            <button onclick="autoRefresh()">üîÑ Auto Refresh (30s)</button>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3>Opportunities Found</h3>
                <div class="value" id="oppCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Markets Analyzed</h3>
                <div class="value" id="marketsCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Best ROI</h3>
                <div class="value" id="bestRoi">0%</div>
            </div>
            <div class="stat-card">
                <h3>Avg ROI</h3>
                <div class="value" id="avgRoi">0%</div>
            </div>
        </div>
        
        <div id="error"></div>
        <div id="loading"></div>
        <div id="results" class="opportunities"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        let autoRefreshInterval;
        
        async function searchArbitrage() {
            const minRoi = document.getElementById('minRoi').value;
            const marketLimit = document.getElementById('marketLimit').value;
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');
            
            searchBtn.disabled = true;
            loading.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for arbitrage opportunities...</div>';
            results.innerHTML = '';
            error.innerHTML = '';
            stats.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/arbitrage?min_roi=${minRoi}&limit=${marketLimit}`);
                const data = await response.json();
                
                loading.innerHTML = '';
                
                if (data.opportunities && data.opportunities.length > 0) {
                    displayOpportunities(data);
                    updateStats(data);
                    stats.style.display = 'grid';
                } else {
                    results.innerHTML = `
                        <div class="no-opportunities">
                            <h2>No Arbitrage Opportunities Found</h2>
                            <p style="margin-top: 10px;">Try lowering the minimum ROI or increasing the market limit.</p>
                        </div>
                    `;
                }
            } catch (err) {
                loading.innerHTML = '';
                error.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${err.message}<br>
                        Make sure the backend server is running on ${API_URL}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        }
        
        function displayOpportunities(data) {
            const results = document.getElementById('results');
            
            results.innerHTML = data.opportunities.map((opp, index) => `
                <div class="opportunity-card">
                    <div class="roi-badge">ROI: ${opp.arbitrage.roi_percentage}%</div>
                    <div>Profit per $1: $${opp.arbitrage.profit_per_dollar}</div>
                    
                    <div class="market-comparison">
                        <div class="market-info">
                            <span class="platform-badge platform-${opp.market1.platform}">${opp.market1.platform}</span>
                            <div class="question">${opp.market1.question}</div>
                            <div class="prices">
                                <span class="price-item"><strong>Yes:</strong> ${(opp.market1.prices.Yes * 100).toFixed(1)}¬¢</span>
                                <span class="price-item"><strong>No:</strong> ${(opp.market1.prices.No * 100).toFixed(1)}¬¢</span>
                            </div>
                        </div>
                        
                        <div class="vs">VS</div>
                        
                        <div class="market-info">
                            <span class="platform-badge platform-${opp.market2.platform}">${opp.market2.platform}</span>
                            <div class="question">${opp.market2.question}</div>
                            <div class="prices">
                                <span class="price-item"><strong>Yes:</strong> ${(opp.market2.prices.Yes * 100).toFixed(1)}¬¢</span>
                                <span class="price-item"><strong>No:</strong> ${(opp.market2.prices.No * 100).toFixed(1)}¬¢</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="strategy">
                        <div class="strategy-title">üí° Strategy</div>
                        <div>${opp.arbitrage.description}</div>
                    </div>
                    
                    <div class="links">
                        <a href="${opp.market1.url}" target="_blank" class="link-btn">View on ${opp.market1.platform}</a>
                        <a href="${opp.market2.url}" target="_blank" class="link-btn">View on ${opp.market2.platform}</a>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats(data) {
            const oppCount = data.count || 0;
            const marketsAnalyzed = Object.values(data.markets_analyzed || {}).reduce((a, b) => a + b, 0);
            
            const rois = data.opportunities.map(o => o.arbitrage.roi_percentage);
            const bestRoi = oppCount > 0 ? Math.max(...rois) : 0;
            const avgRoi = oppCount > 0 ? rois.reduce((a, b) => a + b, 0) / rois.length : 0;
            
            document.getElementById('oppCount').textContent = oppCount;
            document.getElementById('marketsCount').textContent = marketsAnalyzed;
            document.getElementById('bestRoi').textContent = bestRoi.toFixed(2) + '%';
            document.getElementById('avgRoi').textContent = avgRoi.toFixed(2) + '%';
        }
        
        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            } else {
                searchArbitrage();
                autoRefreshInterval = setInterval(searchArbitrage, 30000);
            }
        }
        
        // Initial search on page load
        window.onload = () => {
            setTimeout(searchArbitrage, 500);
        };
    </script>
</body>
</html>
