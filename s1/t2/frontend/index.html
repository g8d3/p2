<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Funding Rate Arbitrage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .exchanges-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .opportunity-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e40af;
        }

        .profit-badge {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .profit-badge.negative {
            background: linear-gradient(45deg, #ef4444, #f87171);
        }

        .exchanges-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .exchange-box {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .exchange-box.long {
            background: #dcfce7;
            border: 2px solid #86efac;
        }

        .exchange-box.short {
            background: #fee2e2;
            border: 2px solid #fca5a5;
        }

        .exchange-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .funding-rate {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .rate-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .arrow {
            text-align: center;
            font-size: 1.5em;
            color: #6b7280;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            padding: 10px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8em;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #374151;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .no-opportunities {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”„ DEX Funding Rate Arbitrage</h1>
            <p class="subtitle">Monitor arbitrage opportunities across decentralized perpetual exchanges</p>
        </header>

        <section id="exchanges-stats" class="exchanges-stats">
            <div class="stat-card">
                <h3>dYdX Markets</h3>
                <div class="stat-value" id="dydx-count">-</div>
            </div>
            <div class="stat-card">
                <h3>GMX Markets</h3>
                <div class="stat-value" id="gmx-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Perpetual Markets</h3>
                <div class="stat-value" id="perpetual-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Opportunities</h3>
                <div class="stat-value" id="opportunities-count">-</div>
            </div>
        </section>

        <main id="content">
            <div class="loading">ðŸ”„ Loading arbitrage opportunities...</div>
        </main>

        <button class="refresh-btn" onclick="loadArbitrageOpportunities()">
            ðŸ”„ Refresh Opportunities
        </button>
    </div>

    <script>
        async function loadArbitrageOpportunities() {
            const contentEl = document.getElementById('content');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            contentEl.innerHTML = '<div class="loading">ðŸ”„ Loading arbitrage opportunities...</div>';
            refreshBtn.disabled = true;

            try {
                const response = await fetch('/arbitrage');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to fetch data');
                }

                updateStats(data);
                displayOpportunities(data.opportunities);
                
            } catch (error) {
                console.error('Error loading arbitrage opportunities:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}
                        <br>
                        <small>Please check if the backend service is running on port 8000</small>
                    </div>
                `;
                updateStats({ markets_analyzed: { dYdX: 0, GMX: 0, Perpetual: 0 }, count: 0 });
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function updateStats(data) {
            document.getElementById('dydx-count').textContent = data.markets_analyzed?.dYdX || 0;
            document.getElementById('gmx-count').textContent = data.markets_analyzed?.GMX || 0;
            document.getElementById('perpetual-count').textContent = data.markets_analyzed?.Perpetual || 0;
            document.getElementById('opportunities-count').textContent = data.count || 0;
        }

        function formatRate(rate) {
            return (rate * 100).toFixed(4) + '%';
        }

        function formatMoney(amount) {
            return '$' + amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function displayOpportunities(opportunities) {
            const contentEl = document.getElementById('content');
            
            if (!opportunities || opportunities.length === 0) {
                contentEl.innerHTML = `
                    <div class="no-opportunities">
                        <h3>ðŸŽ¯ No Arbitrage Opportunities Found</h3>
                        <p>Currently no profitable funding rate differences detected across exchanges.</p>
                        <p>Try refreshing in a few minutes as rates update continuously.</p>
                    </div>
                `;
                return;
            }

            const opportunitiesHtml = opportunities.map(opp => `
                <div class="opportunity-card">
                    <div class="opportunity-header">
                        <div class="symbol">${opp.symbol}</div>
                        <div class="profit-badge">
                            ${formatMoney(opp.estimated_daily_profit)} / day
                        </div>
                    </div>
                    
                    <div class="exchanges-row">
                        <div class="exchange-box long">
                            <div class="exchange-name">${opp.long_exchange}</div>
                            <div class="funding-rate">${formatRate(opp.long_funding_rate)}</div>
                            <div class="rate-label">LONG POSITION</div>
                        </div>
                        
                        <div class="arrow">â†’</div>
                        
                        <div class="exchange-box short">
                            <div class="exchange-name">${opp.short_exchange}</div>
                            <div class="funding-rate">${formatRate(opp.short_funding_rate)}</div>
                            <div class="rate-label">SHORT POSITION</div>
                        </div>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">Rate Spread</div>
                            <div class="detail-value">${formatRate(opp.funding_rate_spread)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Weekly Profit</div>
                            <div class="detail-value">${formatMoney(opp.estimated_weekly_profit)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Monthly Profit</div>
                            <div class="detail-value">${formatMoney(opp.estimated_monthly_profit)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Net APR</div>
                            <div class="detail-value">${opp.net_daily_apr}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Trading Fees</div>
                            <div class="detail-value">${formatMoney(opp.trading_fees)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Next Funding</div>
                            <div class="detail-value">${opp.time_to_next_funding}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            contentEl.innerHTML = opportunitiesHtml;
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', loadArbitrageOpportunities);

        // Auto-refresh every 5 minutes
        setInterval(loadArbitrageOpportunities, 5 * 60 * 1000);
    </script>
</body>
</html>
